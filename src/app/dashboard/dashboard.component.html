<mat-toolbar class="nav">
  <button mat-icon-button  aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <div style="display: flex; align-items: center;">
    <span>Welcome, {{ userProfilex.given_name }} {{ userProfilex.family_name }}!</span>
    <!-- Add some horizontal space -->
    <div style="width: 15px;"></div>
  </div>


  <!-- <mat-icon>favorite</mat-icon> -->
  <div class="profile-photo">
    <img [src]="userProfilex.picture" alt="Profile Photo" />
  </div>

  <!-- Button with an icon and text -->
  <button mat-button (click)="handleSignOut()">

    Sign Out
  </button>
</mat-toolbar>
